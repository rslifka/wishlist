        name: (PvP) Verticality 🏔🏔🏔🌟 Collector's Edition
        desc: >

          To hit `100` Recoil you're going to need to use a Counterbalance mod,
          which is par for the course on scattershot weapons (Autos, SMGs,
          etc.). There are several perks in the final columns that work well,
          and any combination of them would be terrific.
        barrels: [Arrowhead Brake]
