          `Arrowhead Brake` constant as our barrel. You have the option of
          achieving `100` Recoil by slotting in a Counterbalance mod. If not,
          go nuts with your nearly perfectly vertical `94`. `Killing Wind` is
          S-tier and you'd be happy to get any of the final column perks.
